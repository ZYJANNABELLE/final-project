<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微博机器人检测</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <div class="title-title text-center page-title p-4">
            <h2 class="fw-bold display-5">微博机器人检测 🤖</h2>
    </div>

    <div class="card p-4 shadow-sm mb-4 section">
        <h5 class="fw-bold mb-3">🔍单个账号检测</h5>
            <form id="singleForm">
                <label for="username" class="form-label">请输入微博ID：</label>
                <input type="text" id="username" class="form-control"
                       pattern="\d*"
                       title="请输入纯数字ID"
                       required>
                <button type="submit" class="btn btn-primary w-100 mt-3">开始检测</button>
            </form>
    </div>


    <div class="card p-4 shadow-sm mb-4">
        <h5 class="fw-bold mb-3">📂批量检测</h5>
        <form id="batchForm">
            <label class="form-label">请上传 Excel 文件</label>
            <input type="file" id="fileUpload" class="form-control" accept=".xlsx, application/xlsx" required>
            <div class="form-text">仅支持 .xlsx 格式文件</div>
            <button type="submit" class="btn btn-success w-100 mt-3">上传并检测</button>
        </form>
    </div>


        <div class="card p-4 shadow-sm mb-4 section">
            <h5 class="fw-bold text-center mb-3">📊 统计表格图</h5>
            <canvas id="chart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
